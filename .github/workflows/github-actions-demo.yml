name: On Delete Event

on:
  delete:
    branches:
      - actions_off  # Укажите ветку, для которой вы хотите отслеживать удаление
jobs:
  handle-delete:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Notify deletion
        run: echo "Branch or tag deleted: ${{ github.ref }}"
